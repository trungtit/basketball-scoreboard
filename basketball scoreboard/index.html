<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball scoreboard</title>
  </head>
  <body>
    <div class="board-bgr">
      <div class="home-area">
        <h1 class="team-name">HOME</h1>
        <div class="number">
          <h1 id="home-point">0</h1>
        </div>
        <div class="increase-btn">
          <button id="home-val1" onclick="plusOneForHome()">+1</button>
          <button id="home-val2" onclick="plusTwoForHome()">+2</button>
          <button id="home-val3" onclick="plusThreeForHome()">+3</button>
        </div>
      </div>

      <div class="guest-area">
        <h1 class="team-name">GUEST</h1>
        <div class="number">
          <h1 id="guest-point">0</h1>
        </div>
        <div class="increase-btn">
          <button id="guest-val1" onclick="plusOneForGuest()">+1</button>
          <button id="guest-val2" onclick="plusTwoForGuest()">+2</button>
          <button id="guest-val3" onclick="plusThreeForGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
